    name: "1468"
    description: |-
  "Agencies should give preference to algorithms which meet the standards described in CNSSAM 02-15 to appropriately protect CONFIDENTIAL, SECRET and/or TOP SECRET information."
  1231:
    family: MUST
    name: "1231"
